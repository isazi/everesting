<!-- SuuntoPlus: Medium display -->
<uiView>

  <div id="suuntoplus">

    <!-- Topmost: title field -->
    <div class="cm-fg" style="width:100%;height:56px;">
      <div id="z{zapp_index}-v{view_index}-t0" style="top:16px;left:calc(50% - 50%e);font-size:25px;max-height:34px;max-width:170px;">Everesting</div>
    </div>

    <!-- center -->
    <div id="z-c-desc" style="top:calc(35% - 50%e);left:calc(50% - 50%e);font-size:16px;">
      Remaining Ascent
    </div>
    <div id="z-c-val" style="top:calc(49% - 50%e);left:calc(50% - 50%e);font-size:50px;font-family:monospace numbers;">
      <eval input="/Zapp/{zapp_index}/Output/remainingAscent" outputFormat="Count_Fourdigits" default="--" />
    </div>

    <!-- bottom -->
    <div id="z-b-desc" style="top:calc(74% - 50%e);left:calc(50% - 50%e);font-size:16px;">
      Duration
    </div>
    <div id="z-b-val" style="top:calc(85% - 50%e);left:calc(50% - 50%e);font-size:35px;font-family:monospace numbers;">
      <eval input="/Activity/Move/-1/Duration/Current" outputFormat="Duration_Accurate" default="--" />
    </div>

  </div>

</uiView>

<!-- SuuntoPlus: Small display -->
<uiView>

  <div id="suuntoplus">

    <!-- Topmost: title field -->
    <div class="cm-fg" style="width:100%;height:56px;">
      <div id="z{zapp_index}-v{view_index}-t0" style="top:16px;left:calc(50% - 50%e);font-size:25px;max-height:34px;max-width:170px;">Everesting</div>
    </div>

     <!-- center -->
     <div style="top:30%;left:2%;width:96%;height:34%;">
      <div style="width:100%;height:100%;">
      <div id="z-c-desc" class="f-xxs p-tc" style="top:calc(15% - 50%e);left:0px;width:100%;">
        Remaining Ascent
      </div>
      <div id="z-c-val" class="f-xl p-tc" style="top:calc(55% - 50%e);left:0px;width:100%;">
        <eval input="/Zapp/{zapp_index}/Output/remainingAscent" outputFormat="Count_Sixdigits" default="--" />
      </div>
      </div>
    </div>
 
    <!-- bottom -->
    <div style="top:65%;left:17%;width:66%;height:30%;">
      <div class="f-xxs p-tc" style="top:calc(15% - 50%e);left:0px;width:100%;">
        Duration
      </div>
      <div class="f-l p-tc" style="top:calc(50% - 50%e);left:0px;width:100%;font-family:monospace numbers;">
        <eval input="/Activity/Move/-1/Duration/Current" outputFormat="Duration_Accurate" default="--" />
      </div>
    </div>

  </div>

</uiView>
